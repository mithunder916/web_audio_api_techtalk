<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Audio API Demo</title>
    <link rel="stylesheet" type="text/css" href="./style/piano2.css">
    <link rel="stylesheet" type="text/css" href="./style/piano.css">
  </head>
  <body>
    <div class="waveforms">
      <button type="button" name="button" id='sine'>Sine</button>
      <button type="button" name="button" id='square'>Square</button>
      <button type="button" name="button" id='triangle'>Triangle</button>
      <button type="button" name="button" id='sawtooth'>Sawtooth</button>
    </div>

  <div class="filters">
    <button type="button" name="button" id='filter'>Filter</button>
    <input id="frequency" type='range' min='50' max='4000' value='1500' />
    <input id="q" type='range' min='1' max='12' value='1' />
  </div>
    <button type="button" name="button" id='play'>Play Sample!</button>

    <div class="redbar">
      <canvas id="myCanvas" width="400" height="200" style="border:1px solid #000000;"></canvas>
    </div>
    <div class="wavegraph">
     <canvas id="myCanvas2" width="400" height="200" style="border:1px solid #000000;"></canvas>
    </div>

  <ul class="set">
  <li class="white f" id='F'></li>
  <li class="black fs" id='F#'></li>
  <li class="white g" id='G'></li>
  <li class="black gs" id='G#'></li>
  <li class="white a" id='A'></li>
  <li class="black as" id='A#'></li>
  <li class="white f" id='B'></li>
  <li class="white e" id='C'></li>
  	<li class="black ds" id='C#'></li>
	  <li class="white d" id='D'></li>
	  <li class="black cs" id='D#'></li>
	  <li class="white c" id='E'></li>
  </ul>

    <script type="text/javascript" src="./scripts/bufferLoader.js"></script>
    <script src="./scripts/index.js">

    </script>
  </body>
</html>
